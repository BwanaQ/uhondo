{%extends 'base.html'%} {% import 'macros.html' as macro %} {% block content %}
<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->
<!-- SOURCES AREA-->
<div class="row">
  <div class="col-sm-12 text-center">
    <h2>Displaying News Sources</h2>
  </div>
</div>
<div class="row">
  {%for source in sources %}
  <div class="col-sm-4">
    <div class="card" style="background-color: #cbc0d3">
      <div class="card-body">
        <h4 class="card-title text-center"><strong>{{source.name}}</strong></h4>
        <a
          href="{{source.url}}"
          target="_blank"
          class="btn btn-primary btn-block"
          >View Site</a
        >
        <a href="/source/{{source.id}}" class="btn btn-success btn-block"
          >View Articles</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{%endblock%}
